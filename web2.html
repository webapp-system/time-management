<!DOCTYPE html>
<html>

<head>
  <link rel="manifest" href="./web2.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function () { console.log('Service Worker Registered'); });
    }
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>動画再生</title>
  <!-- <meta property="og:type" content="ページのタイプを記載"> ←後で入力-->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon2.png">
  <link href="　" rel="stylesheet">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    .body {
      font-family: Arial, Helvetica, sans-serif;
    }

    video {
      display: none;
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>

  <h1>動画再生確認</h1>
  <p>最初にボタンを押して動画の再生許可をしてください。</p>
  <button onclick="initVideo()">再生を許可する</button>

  <video id="myVideo" muted playsinline>
    <source src="time.mp4" type="video/mp4">
    お使いのブラウザは video タグをサポートしていません。
  </video>

  <script>
    const video = document.getElementById("myVideo");
    let started = false;

    function initVideo() {
      video.play().then(() => {
        video.pause(); // すぐ停止 → Safariが以後の自動再生を許可
        video.currentTime = 0;
        document.querySelector("button").style.display = "none";
        document.querySelector("p").textContent = "状態を監視中です…";
        video.style.display = "block";
        startMonitoring();
        started = true;
      }).catch((e) => {
        alert("再生許可が必要です。もう一度押してください。");
      });
    }

    function startMonitoring() {
      setInterval(async () => {
        try {
          const res = await fetch("https://script.google.com/macros/s/AKfycbxqUKKJ7UtMgeQ3eQlHv_lidXJIOg7e5MB00bIv0LeRW7f1H1naeB1PKnTFMbuWCNee/exec"); // ← ここにあなたのGAS URL
          const status = await res.text();

          if (status.trim() === "実施中") {
            if (video.paused) {
              video.play().catch(() => { });
            }
          } else {
            if (!video.paused) {
              video.pause();
              video.currentTime = 0;
            }
          }
        } catch (e) {
          console.error("ステータス取得失敗:", e);
        }
      }, 2000); // 2秒ごとにチェック
    }
  </script>
</body>

</html>
