<!DOCTYPE html>
<html>

<head>
  <link rel="manifest" href="./web2.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function () { console.log('Service Worker Registered'); });
    }
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>動画再生</title>
  <!-- <meta property="og:type" content="ページのタイプを記載"> ←後で入力-->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon2.png">
  <link href="　" rel="stylesheet">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    .body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <video id="myVideo" width="640" height="360" muted playsinline style="display: none;">
    <source src="time.mp4" type="video/mp4">
  </video>


  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxqUKKJ7UtMgeQ3eQlHv_lidXJIOg7e5MB00bIv0LeRW7f1H1naeB1PKnTFMbuWCNee/exec";
    const video = document.getElementById("myVideo");

    // 現在の状態を保持
    let currentStatus = null;

    async function checkStatus() {
      try {
        const res = await fetch(GAS_URL);
        const status = await res.text();

        if (status === "実施中") {
          if (currentStatus !== "実施中") {
            // 状態が「実施中」に変わったので動画表示＆再生
            video.style.display = "block";
            try {
              await video.play();
            } catch (e) {
              console.log("動画再生エラー:", e);
            }
          }
        } else {
          // 状態が「実施中」以外なら動画停止＆非表示
          if (currentStatus === "実施中") {
            video.pause();
            video.currentTime = 0;
            video.style.display = "none";
          }
        }

        currentStatus = status;
      } catch (err) {
        console.error("状態取得エラー:", err);
      }
    }

    // 1秒に1回状態チェックしてリアルタイムに近づける
    setInterval(checkStatus, 1000);

    // ページ読み込み時にも即チェック
    checkStatus();
  </script>
</body>

</html>
